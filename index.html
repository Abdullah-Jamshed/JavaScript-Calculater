<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="main">
        <div class="cli">
            <input type="text">
        </div>
        <div id="numPad" class="btn-div">
            
            <div class="numBtn">
                <span class="cls">CLEAR</span>
                <span class="bck signBtn">X</span>
            </div>
            
            <div class="numBtn">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="signBtn">/</span>
                <span class="signBtn srqrt">Sqrt</span>
            </div>
            <div class="numBtn">
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="signBtn">*</span>
                <span class="signBtn sq">X<sup>2</sup></span>
            </div>
            
            <div class="numBtn">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="signBtn">+</span>
                <span class="signBtn">%</span>
            </div>

            <div class="numBtn">
                <span>.</span>
                <span>0</span>
                <span class="eval">=</span>
                <span class="signBtn">-</span>
                <span class="signBtn sin">sin</span>
            </div>

        </div>

    </div>



    <script src="./app.js"></script>
</body>
</html>
